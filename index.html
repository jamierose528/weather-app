<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Smooch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Jamie's Weather App</title>
  </head>
  <body>
    <header>
      <h1 id="title">Weather Dashboard</h1>
    </header>
    <aside id="sidebar">
      <h2 id="sidebar-title">Search for a City</h2>
      <div id="search-input-container">
        <input id="search-bar" />
        <button id="search-button">Search</button>
      </div>
      <section id="recent-search-list">
        <ul id="recents"></ul>
      </section>
    </aside>
    <main id="weather-body>">
      <section id="location">
        <div>
          <h2 id="location-name-date"></h2>
          <h2 class="current-date"></h2>
          <img id="current-weather-icon" />
        </div>
        <div id="location-info">
          <ul id="info-list">
            <li id="temp"></li>
            <li id="wind"></li>
            <li id="humidity"></li>
            <li id="uv-index"></li>
          </ul>
        </div>
      </section>
      <section id="5-day-forcast">
        <h3 id="forecast">5-Day Forecast:</h3>
        <div id="card-container"></div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/java.js"></script>
  </body>
</html>
